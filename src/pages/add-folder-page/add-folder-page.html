<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Folder</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="folderName"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="saveFolder()">Save</button>
</ion-content>
